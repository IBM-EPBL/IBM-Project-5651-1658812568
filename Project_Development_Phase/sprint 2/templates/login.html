<html>
<head>
    <title>Customer Care System</title>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class=" bg-light">
<div class="container d-flex justify-content-center pt-5">

    <div class="card col-md-4 mb-4 mt-5">

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
          <div class="flashes alert alert-{{category}}">
            <strong>{{ message }}</strong>
          </div>
        {% endfor %}

        {% endif %}
        {% endwith %}

         <div class="card-body">
                 <h4 class="card-title">Login</h4>
 <form method="post" action="/login">
      <div class="mb-3 mt-3">
                    <label for="user_type" class="form-label">User Type:</label>
                     <div class="dropdown">
                           <select name="user_type" id="user_type" class="form-control">
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                            <option value="agent">Agent</option>
                            </select>
                        </div>
                  </div>
  <div class="mb-3 mt-3">
    <label for="email" class="form-label">Email:</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email" name="username">
  </div>
  <div class="mb-3">
    <label for="pwd" class="form-label">Password:</label>
    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
  </div>
  <div class="form-check mb-3">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox" name="remember"> Remember me
    </label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button> <a href="/user/signup" class="float-end">Register</a>
</form>
</div>
</div>
    </div>

</body>
</html>
